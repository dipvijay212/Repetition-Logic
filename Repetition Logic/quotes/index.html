<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #quote{
            border: 1px solid black;
            height: 200px;
            width: 80%;
            margin: auto;
            text-align: center;
            font-size: 40px;
        }
        #clock{
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            position: absolute;
            transform: translate(-50% -50%);
            top: 39%;
            left: 45%;
        }
    </style>
</head>
<body>
    
    <div id="quote"></div>
    <span id="clock"></span>
    <script src="main.js"></script>
</body>
</html>
